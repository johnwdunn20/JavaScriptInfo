<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="sort" onclick="sortTable()">Sort Table By Name</button>

    <br>

    <table>
        <thead>
          <tr>
            <th>Name</th><th>Surname</th><th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td><td>Smith</td><td>10</td>
          </tr>
          <tr>
            <td>Pete</td><td>Brown</td><td>15</td>
          </tr>
          <tr>
            <td>Ann</td><td>Lee</td><td>5</td>
          </tr>
          <tr>
            <td>...</td><td>...</td><td>...</td>
          </tr>
        </tbody>
    </table>


    <script>
        "use strict";

        // Potential steps
        // get array of all names
        // sort the array
        // use this sorted array to update html

        function sortTable() {
            let tbody = document.getElementsByTagName('tbody')[0];

            let children = tbody.querySelectorAll('tr');

            let nameArray = [];

            let nameObj = {};

            for (let i = 0; i < children.length; i++) {
                let name = tbody.rows[i].cells[0];
                nameArray.push(name.innerHTML);

                nameObj[name.innerHTML] = children[i].outerHTML;
            }

            nameArray.sort();
            let result = [];
            for (name of nameArray) {
                result.push(nameObj[name]);
            }

            tbody.innerHTML = result.join('');
        }

        // Here is the solution, but both work (I don't know if mine would work with duplicate names)
        
        let sortedRows = Array.from(table.tBodies[0].rows).sort((rowA, rowB) => rowA.cells[0].innerHTML.localeCompare(rowB.cells[0].innerHTML));

        table.tBodies[0].append(...sortedRows);




    </script>
</body>
</html>
