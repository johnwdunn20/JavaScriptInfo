    <script>
        "use strict";

        // returns name of top paid person
        function topSalary(salaries) {
            let max = 0;
            let maxName = null; // want to return null, not undefined if an empty object is passed in
            
            for (let [name, salary] of Object.entries(salaries)) {
                if (max < salary) {
                    max = salary;
                    maxName = name;
                };
            };

            return maxName;
        }

        let salaries = {

        };


        console.log(topSalary(salaries))

    </script>
