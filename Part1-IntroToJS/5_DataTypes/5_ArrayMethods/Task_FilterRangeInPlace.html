<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // looks for elements with values >= a and <= b
        // modifying the existing array
        function filterRangeInPlace(arr, a, b) {
            for (i of arr) {
                if (i < a || i > b) {
                     arr.splice(arr.indexOf(i), 1);
                }
            };
        }

        let x = [5, 3, 8, 1];

        console.log(x)
        filterRangeInPlace(x, 1, 4);
        console.log(x)



    </script>
</body>
</html>
