<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function camelize(str) {
            arr = str.split('-');
            return arr.map((value) => value[0].toUpperCase() + value.slice(1)).join('');   
        }

        console.log(camelize('hello-world-my-name-is-John'));

    </script>
</body>
</html>
