<body>
    <script>
        function sumInput() {
            let arr = [];
            do {
                arr.push(prompt('Enter a value', ''));
            } while (arr.slice(-1)[0] != '' && isFinite(arr.slice(-1)[0]) && arr.slice(-1)[0] !== null) // criteria for when is a number. Ends if not a number, canceled, or an empty string
            

            console.log(arr);
            // remove last item
            arr.pop()

            // returns sum of array
            let result = 0;
            for (let i of arr) {
                result += +i;
            }

            return result;
        }

        console.log(sumInput());

    </script>
</body>
