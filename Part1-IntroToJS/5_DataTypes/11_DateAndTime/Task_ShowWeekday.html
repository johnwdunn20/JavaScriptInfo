<body>
    <script>
        function getWeekDay(date) {
            let dayArr = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
            let day = date.getDay();
            return dayArr[day];
        }

        let date = new Date(2012, 0, 3);
        console.log(getWeekDay(date));

    </script>
</body>
