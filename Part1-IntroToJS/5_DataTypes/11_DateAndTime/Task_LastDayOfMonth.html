    <script>
        function getLastDayOfMonth(year, month) {
            let date = new Date(year, month + 1, 0);    // pass 0 as the day, not -1 b/c first day of the month is 1
            console.log(date);
            return date.getDate();
        }

        console.log(getLastDayOfMonth(2012, 1));

    </script>
