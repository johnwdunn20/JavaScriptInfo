<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n) {
            let curr  = 1;
            let prev = 1;
            for (let i = 2; i < n; i++) {
                console.log(`curr: ${curr}; prev: ${prev}`);
                curr += prev;
                prev = curr - prev;
            }
            console.log('\n');
            return curr;
        }

        
        console.log(fib(3))

    </script>
</body>
</html>
