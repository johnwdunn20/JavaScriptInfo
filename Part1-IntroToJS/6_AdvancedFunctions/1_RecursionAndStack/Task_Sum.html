<body>
    <script>

        function sumToFor(n) {
            let result = 0;

            for (let i = 1; i <= n; i++) {
                result += i;
            }

            return result;
        }

        console.log(sumToFor(100));

        function sumToRecur(n) {

            if (n == 1) return n;

            return n + sumToRecur(n-1);

            
        }

        console.log(sumToRecur(100));


        function sumToArith(n) {
            if (n % 2 == 0) {
                return n * n / 2 + n / 2;
            }
            return n * n / 2;
        }

        console.log(sumToArith(100));


    </script>
</body>
