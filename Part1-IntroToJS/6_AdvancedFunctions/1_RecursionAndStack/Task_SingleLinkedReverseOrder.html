<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function printReverseList(list) {

            if (list.next) {
                printReverseList(list.next);
            }

            console.log(list.value);
        }

        function printReverseListIter(list) {

            let arr = [];
            let tmp = list;

            while (tmp) {
                arr.push(tmp.value);
                tmp = tmp.next;
            }

            for (let i = arr.length - 1; i >= 0; i--) {
                console.log( arr[i] );
            }
        }
    

        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                }
                }
            }
        };


        printReverseList(list);
        
        console.log('\n');

        printReverseListIter(list);

    </script>
</body>
</html>
