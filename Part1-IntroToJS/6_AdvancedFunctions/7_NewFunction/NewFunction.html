<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // "new Function" syntax
            // rarely used but sometimes there's no alternative

        // syntax:
            // let func = new Function ([arg1, arg2, ...argN], functionBody);

        let sum = new Function('a', 'b', 'return a + b');

        console.log(sum(1, 2));

        // function is created from a string

        // useful if we get a function from the server as a string

        // with "new Function" the function can only reference global variables (aka the global lexical environment), not the current lexical environment

        // for historical reasons, can also just use a comma seperated list, like:
        let sum2 = new Function('a, b', 'return a + b');



    </script>
</body>
</html>
