<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let calculator = {
            read() {
                this.firstNum = +prompt('Enter your first number', ''); // + before prompt makes it numeric 
                this.secNum = +prompt('Enter your second number', '');
            }
            , sum() {
                return this.firstNum + this.secNum;
            }
            , mul() {
                return this.firstNum * this.secNum;
            }
        }

        calculator.read();
        s = calculator.sum();
        m = calculator.mul();
        console.log(s + ' ' + m);

    </script>
</body>
</html>
