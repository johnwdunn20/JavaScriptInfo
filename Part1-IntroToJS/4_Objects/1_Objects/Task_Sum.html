<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function sumSalaries(list) {
            sum = 0
            for (key in list) {
                sum += list[key];       // can you not use dot notation because "key" is a computed property here?
            }
            return sum
        }

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        console.log(sumSalaries(salaries));
    </script>
</body>
</html>
