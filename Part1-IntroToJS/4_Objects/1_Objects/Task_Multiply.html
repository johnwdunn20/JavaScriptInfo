<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplyNumeric(obj) {
            for (key in obj) {
                if (typeof(obj[key]) != 'number') {
                    continue
                }
                obj[key] *= 2
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        console.log(menu);

        multiplyNumeric(menu);

        console.log(menu)

        console

    </script>
</body>
</html>
