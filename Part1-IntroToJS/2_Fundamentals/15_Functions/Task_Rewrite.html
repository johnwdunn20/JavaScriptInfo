    <script>
        // with ?
        function checkAge(age) {
            return age > 18 ? true : confirm('You allowed?');;
        }
        // checkAge(17);

        
        // with ||
        function checkAge2(age) {
            return (age > 18) || confirm('You allowed?');
        }

    </script>
