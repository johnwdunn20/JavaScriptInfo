<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let x = prompt('x value?', '');
        let n = prompt('n value?', '');

        function pow(x, n) {
            return x ** n;
        }
        alert(pow(x, n))
    </script>
</body>
