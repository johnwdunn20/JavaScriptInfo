<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert, prompt, and confirm are all example of functions
        // to create a function:
        function showMessage() {
            console.log('Hello everyone!');
        }

        // to call the function:
        showMessage();

        // a variable declared inside a funciton is local - only available inside that function

        // but functions can access a global variable
        let userName = 'John';

        function sayHi() {
            let message = 'Hello, ' + userName;
            console.log(message);
        }

        sayHi();

        // functions can also modfiy an outer variable
        // but if the function declares the same variable inside the function, it "shadows" the global one and doesn't change the global function
        // ex: 

        let test = 'math';

        function mySchedule() {
            let test = 'science';
            console.log(test);
        }

        mySchedule();
        console.log(test);

        // it's best practice to minimize the use of global variables
        // modern code has few globals, unless really need to store project-level data

        // Passing in parameters (aka function arguements):
        function userMessage(from, text) {
            console.log(from + ': ' + text);
        }

        userMessage('Ann','What up?');

        // if you don't set a default value, and don't give the parameter a value when you call the function, it defaults to undefined:
        userMessage('John');
        // can set defaults in the function with: parameter == default value (a parameter can also be set equal to another function or something more comple than just a primitive)
        // defaults only execute if no text is given
        // we could also set the default inside the function with if parameter === undefined then blah blah blah
            // could do same thing with || or ??

        // Returning a value
        function sum(a, b) {
            return a + b;
        }

        let result = sum(1,2);
        console.log(result);

        // you can have multiple returns in a function and as sooon as return is hit, function stops
        // a function that doesn't return a value or doesn't have a return will return undefined
        // if return will be multiple long, you can always put parentheses around it. Ex: 
        /*
            return (a + b + c *
            (b-c))
        */
       // w/o parentheses, returns can't be multiple lines



    </script>
</body>
</html>
