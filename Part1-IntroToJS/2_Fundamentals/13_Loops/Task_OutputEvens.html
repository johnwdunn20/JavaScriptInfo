<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 2; i < 11; i ++) {
            if (!(i % 2)) {
                console.log(i)
            }
        }

        for (let i = 2; i < 11; i ++) {
            if (i % 2) {
                continue
            }
            console.log(i)
        }
    </script>
</body>
</html>
