<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maxNum = prompt('Enter a number greater than 1', '');

        primeNumbers = [2]
        
        for (let i = 3; i <= maxNum; i++) {
            for (let j = 2; j <= i; j ++) {
                if (i % j == 0 && i != j) {     // better way is too online divide by the prime numbers, but this works for now
                    break;
                } else if (i == j) {
                    primeNumbers.push(i);
                }
            }
        }
        alert(primeNumbers);

        // solution code:
        // this looks to be more efficient than mine
        let n = 10;

        nextPrime:
        for (let i = 2; i <= n; i++) { // for each i...

        for (let j = 2; j < i; j++) { // look for a divisor..
            if (i % j == 0) continue nextPrime; // not a prime, go next i
        }

        alert( i ); // a prime
        }
    </script>
</body>
</html>
