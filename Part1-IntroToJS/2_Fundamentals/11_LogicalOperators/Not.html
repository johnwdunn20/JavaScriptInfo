        // NOT is !
        // Ex: result = !value (Yes I typed this syntax correctly - I can still use !=)
        // NOT converts the operand to boolean and returns the inverse value
        console.log( !true); // false

        // double NOT !! can be used to convert a value to a boolean
        // the first ! converts it to boolean and the inverse, then second ! keeps it in boolean and changes it to the inverse of the invers
        console.log( !!null); // false
        console.log( !!1); // true

        // but you can also just do:
        console.log(Boolean(1)); // true

        // ! precedence is the highest; executes before && or ||
