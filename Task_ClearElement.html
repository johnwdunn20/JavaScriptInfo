<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
    </ol>

    <script>
        "use strict";

        //function that removes everything from the element

        console.log(elem.childNodes);
        console.log(elem.firstChild)

        function clear(elem) {
            while (elem.firstChild) {       // don't even neeed the loop, could do with elem.innerHTML = '';
                elem.firstChild.remove();
            }

        }

        clear(elem);

    </script>
</body>
