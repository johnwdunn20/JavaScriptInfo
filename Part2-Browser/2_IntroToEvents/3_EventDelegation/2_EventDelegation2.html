<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="menu">
        <button data-action="save">Save</button>
        <button data-action="load">Load</button>
        <button data-action="search">Search</button>
      </div>    

    <script>
        "use strict";

        // We cam use delegtion for other tasks like assigning a handler to the entire menu so that we don't need to assign an individual handler to each button

        class Menu {
            constructor(elem) {
                this._elem = elem;
                elem.onclick = this.onClick.bind(this);  
            }

            save() {
                console.log('saving');
            }

            load() {
                console.log('loading');
            }

            search() {
                console.log('searching');
            }

            onClick(event) {
                let action = event.target.dataset.action;
                if (action) {
                    this[action]();
                }
            };
        }

        let menu = document.getElementById('menu');
        
        new Menu(menu)
    </script>
</body>
</html>
