<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

    <input type="button" id="hider" value="Click to hide the text" />
    <br>
    <input type="button" id="shower" value="Click to show the text">
    <br>
    <div id="text">Text</div>

    <script>
    "use strict";

    let hider = document.getElementById('hider');

    hider.addEventListener('click', hideText);

    function hideText() {
        let text = document.getElementById('text');

        text.hidden = true;
    }
    
    let shower = document.getElementById('shower');

    shower.addEventListener('click', showText);

    function showText() {
        let text = document.getElementById('text');

        text.hidden = false;
    }

    </script>

</body>
</html>
