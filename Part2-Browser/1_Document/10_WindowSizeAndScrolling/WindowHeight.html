        // document width and height:
        console.log(document.documentElement.clientWidth);

        // the root document element is "document.documentElement" and it encloses all content
        // however for historic reasons, scrollHeight/Width, clientHeight are stored in document.body:

        console.log(document.body.scrollHeight);
        console.log(document.body.clientHeight);
