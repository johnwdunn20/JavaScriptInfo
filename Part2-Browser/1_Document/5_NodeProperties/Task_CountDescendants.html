  <script>
    "use strict";

    // for each <li> show the text insided it and the number of all nested <li> descendants

    let li = document.querySelectorAll('li');

    console.log(li);

    for (let i of li) {
        console.log(i.textContent + ' with ' + i.childNodes.length + ' childrem');
        // console.log(i.childNodes.length);
    }



    console.log('\n');
    // the solution they give is different

    for (let li of document.querySelectorAll('li')) {
      // get the title from the text node
      let title = li.firstChild.data;

      title = title.trim(); // remove extra spaces from ends

      // get the descendants count
      let count = li.getElementsByTagName('li').length;

      console.log(title + ': ' + count);
    }    

    
  </script>
