            // 4. HTMLElement - inherited by concrete elements
                // each tag has its own class that may have specific properties and methods

        // Ex: <input> inherits from HTMLElement so it inherits from all 4

        // DOM nodes are regular JS objects that use prototype-based classes for inhertience


        // for a given DOM node:
        console.log(document.body.nodeName);    // nodeName exists for all nodes
        console.log(document.body.tagName);     // tagName exissts only for Elemenet nodes
