<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A paragraph</p>
    <div>A div</div>

    <div id="elem">Helllo
        <b>World</b>
    </div>
    <script>
        "use strict";

        // innerHTML property allows use to get the HTML inside the element as a string
        // we can also modify it
        // innerHTML is only valid for element nodes

        console.log(document.body.innerHTML);
        //document.body.innerHTML = 'The new BODY';

        // be careful with "innerHTML +=" because it concatenates but will overwrite the first part and then recreate it so all images and other resources will need to reload

        console.log('\n');
        // outerHTML - contains the full HTML element. like innerHTML plus the elment itself

        console.log(elem.outerHTML);

    </script>
</body>
</html>
