<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>

    <script>
        "use strict";

        // DocumentFragment is a special DOM node that servers as a wrapper to pass around lists of node
            // we can append other nodes to it
            // when we insert it, then its content is inserted instead


        function getListContent() {
            let fragment = new DocumentFragment();

            for(let i = 1; i<=3; i++) {
                let li = document.createElement('li');
                li.append(i);
                fragment.append(li);
            }

            return fragment
        }

        ul.append(getListContent());        // calling the function here
    </script>
</body>
</html>
