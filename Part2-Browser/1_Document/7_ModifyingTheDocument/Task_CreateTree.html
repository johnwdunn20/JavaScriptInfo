<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <ul>
        <li>Fish
          <ul>
            <li>trout</li>
            <li>salmon</li>
          </ul>
        </li>
        <li>Trees
          <ul>
            <li>Huge
              <ul>
                <li>sequoia</li>
                <li>oak</li>
              </ul>
            </li>
            <li>Flowering
              <ul>
                <li>apple tree</li>
                <li>magnolia</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>

      <br>
      <br>
      <br>
      <div id="tree"></div>

    <script>
        "use strict";

        // create a nested unordered list from the nested object

        let data = {
            "Fish": {
                "trout": {},
                "salmon": {}
            },

            "Tree": {
                "Huge": {
                "sequoia": {},
                "oak": {}
                },
                "Flowering": {
                "apple tree": {},
                "magnolia": {}
                }
            }
        };

        function createTree(container, data) {
            let ul = document.createElement('ul');
            container.append(ul);

            for (let key in data) {
                let li = document.createElement('li')
                li.innerHTML = key
                ul.append(li);

                if (Object.keys(key).length === 0) {
                    continue;
                }
                else {
                    createTree(li, data[key])
                }
            }

        }


        let tree = document.getElementById('tree');

        createTree(tree, data);
    </script>
</body>
</html>
