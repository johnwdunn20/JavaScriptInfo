<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='test' something='non-standard'>Hey<div>

    <script>
        "use strict";

        // DOM properties
        // when the browser loads the page, it parses the HTML and generates DOM objects from it

        // DOM nodes are regular JS objects so we can alter them

        // Ex: create new property in document.body
        document.body.myData = {
            name: 'Caesar',
            title: 'Imperator'
        };

        console.log(document.body.myData.title);        // Imperator

        // we can also add methods:
        document.body.sayTagName = function() {
            console.log(this.tagName);
        };

        document.body.sayTagName();     // BODY

        // we could also modify built in prototypes like Element.prototype


        console.log('\n');
        // HTML Attributes
        // HTML tags may have attributes
        // so when an element has "id" or another standard attribute, the corresponding property gets created. But that doesn't havvepn if the attribute is non-standard
            // Note: standard attributes vary from one element type to another

        let divTest = document.getElementById('test');

        console.log(divTest.id);    

        console.log(divTest.something);     // undefined because non-standard attribute doesn't yield a property


        console.log()
        // for non-standard attributes, there won't be a DOM property for it, but we can access them with:
            // elem.hasAttribute(name) – checks for existence.
            // elem.getAttribute(name) – gets the value.
            // elem.setAttribute(name, value) – sets the value.
            // elem.removeAttribute(name)
            // elem.attributes - is a collection of attributes

        // Ex:

        console.log(divTest.getAttribute('something'));

        // attributes are not the same thing as the property. Attributes are always strings and are exactly what you typed into the html
            // Attributes are what's written in the HTML
            // Properties are what's in the DOM objects

    </script>
</body>
</html>
