<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id='input' type='checkbox' checked> checked

    <div id='div' style="color:red; font-size:120%">Hello</div>

    <script>
        "use strict";

        // DOM properties are not always strings
            // ie, "input.checked"property for checkboxes is a boolean

        console.log(input.getAttribute('checked'));        // empty string b/c Attributes are always string type
        console.log(input.checked);                 // boolean: true

        // style attribute is a string but the style property is an object:
        console.log(div.getAttribute('style'));
        console.log(div.style);
        console.log(div.style.color);

        // most properties are strings though
        
    </script>
</body>
</html>
